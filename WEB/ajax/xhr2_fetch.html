<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xht.html</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <button id="btn">요청</button>
    <div id="demo">


    </div>
    <script>
        btn.addEventListener("click", loadInfo)

        function loadInfo() {
            url = "https://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=f5eef3421c602c6cb7ea224104795888&movieCd=20226254"
     
            fetch(url)
            .then( (response)=> response.json() ) //람다 (response) -> 인수가 1개이면 괄호 생략 가능
            .then ( obj => callback(obj))
        }

        function callback(obj){
                //감독이름
                demo.innerHTML = obj.movieInfoResult.movieInfo.directors[0].peopleNm
                
                //출연진배우
                actors = obj.movieInfoResult.movieInfo.actors
                for(actor of actors)
                demo.innerHTML += `<div>${actor.peopleNm}</div>`
        }
    </script>
</body>

</html>
