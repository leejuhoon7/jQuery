<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

    
</head>

<body>

    <div id="grid"></div>
    <script>

const gridData = [
  {
    id: '10012',
    city: 'Seoul',
    country: 'South Korea'
  },
  {
    id: '10013',
    city: 'Tokyo',
    country: 'Japan'    
  },
  {
    id: '10014',
    city: 'London',
    country: 'England'
  },
  {
    id: '10015',
    city: 'Ljubljana',
    country: 'Slovenia'
  },
  {
    id: '10016',
    city: 'Reykjavik',
    country: 'Iceland'
  }
];


        const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: gridData,
      scrollX: false,
      scrollY: false,
      columns: [
        {
          header: '아이디',
          name: 'id',
          sortingType: 'desc',
          sortable: true,
          align : "center",
          editor: 'text'
        },
        {
          header: '도시',
          name: 'city',
          sortingType: 'desc',
          sortable: true,
          align : "center"
        },
        {
          header: '지역',
          name: 'country',
          sortingType: 'desc',
          sortable: true,
          align : "center"
        }
      ]
    });

    </script>

    
    
</body>

</html>
