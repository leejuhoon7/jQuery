<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <input id="num1" value="5" >
    <input id="num2" value="15">
    <button id="btn">계산</button>
    <div id="result"></div>
    
    <script>
        //click, getAttribute(), innerHTML
        // btn.addEventListener('click', function(){
        //     result.innerHTML = parseInt(num1.value) + parseInt(num2.value)
        // })

        $("#btn").on("click", function(){
            tot = parseInt($("#num1").val()) + parseInt($("#num2").val())
            $("#result").html(tot)
        })
        
    </script>

</body>
</html>
