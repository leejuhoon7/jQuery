<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<div id="list">
    <div data-no="1">첫번째</div>
    <div data-no="2">두번째</div>
    <div data-no="3">세번째</div>
</div>
    
    <script>
        list.addEventListener('click', clickHandler)

        divs = $("#list div") // 공백이 자손
            divs.on('click', clickHandler)
        

        function clickHandler(){
                no = $(window.event.target).attr('data-no')
                //no = $(window.event.target).data('no') 위 코드랑 같음
                console.log(no)
            }

    </script>

</body>
</html>
