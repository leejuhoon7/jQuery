<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div>
        <h1>탐색 선택자1</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
        </ul>
    </div>
    <script>
        //first. last
        $('#menu li:first').text('first 변경');
        $('#menu li').first().css('color', 'red');

        $('#menu li:last').text('last 변경');
        $('#menu li').last().css('color', 'blue');

        //even : 홀수번째(짝수 인덱스) 요소, odd : 짝수번째(홀수 인덱스) 요소
        let evenTag = $('#menu li:odd');
        for(let i = 0; i < evenTag.length; i++){
            evenTag[i].textContent = 2*i;
        }

        //eq, lt, gt -> 인덱스를 이용
        $('#menu li:eq(3)').text('내용을 수정합니다.')
        $('#menu li').eq(3).css('color', 'orange');

        $('#menu li:lt(2)').text('lt에 해당');
    </script>

    <div>
        <h1>탐색 선택자2</h1>
        <ol>
            <li>내용1-1</li>
            <li>내용1-2</li>
            <li>내용1-3</li>
            <li>내용1-4</li>
            <li>내용1-5</li>
            <li>내용1-6</li>
            
        </ol>
        <ol>
            <li>내용2-1</li>
            <li>내용2-2</li>
            <li>내용2-3</li>
            
        </ol>
        <ol>
            <li>추가된 내용</li>
        </ol>
    </div>
    <script>
        //first-of-type, last-of-type
        $('ol:eq(0) li:first-of-type').text('첫번째');
        $('ol li:last-of-type').text('마지막');
        //nth-child
        $('ol:eq(0) li:nth-child(1)').text('nth-child 첫번째')
        $('li:nth-child(3n)').css('border', '5px solid black' )

        //only-child, slice(start index, end index)
        $('li:only-child').text('자식요소');

        $('ol li').slice(1, 3).css('background-color', 'skyblue');

    </script>
</body>
</html>
