<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<!--교수님 해설-->
	<script>
		$(function(){
			$('.wrap_1 p:first').text('내용1');
			$('wrap_1 p.active').removeClass('active').addClass('on');
			$('.wrap_1 p:eq(2) a').prop('href', 'http://www.naver.com');
			$('.wrap_1 p:eq(3) :text').val('Korea');

			$('.wrap_2 P:first').after('<p>After(추가1)</p>');
			$('.wrap_2').prepend('<p>Before(추가2)</p>')
		})
	</script>
  <div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
				<input type="text" value="Hello">
		</p>
	</div>
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
	</div>

</html>
