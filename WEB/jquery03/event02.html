<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <!-- 캡처링 아래로 이벤트 동작, 버블링 아래서 위로 이벤트 동작-->
    <p>
        <a href = "https://www.naver.com" class="btn1">버튼1</a>
    </p>

    <p class = "txt1">내용1</p>
    <p><a href = "https://www.google.com" class="btn2">버튼2</a></p>

    <p class = "txt2">내용2</p>
    <p><button class = "btn3">버튼3</button></p>
    <p class = "txt3">내용3</p>
    <script>
        $('.btn1').click(function(event){
            //기존 이벤트 동작을 막는 방법1
            event.preventDefault();
            $('.txt1').css('background-color', 'green');
            //이벤트 전달을 막는 방법
            event.stopPropagation();
        });

        function btnClick() { 
            $('.txt2').css({'border' : '1px solid black', 'background-color' : 'pink'});
            //기존 이벤트 동작을 막는 방법2
            return false;
        }

        $('.btn2').on('click', btnClick);

        // dblclick 이벤트

        $('.btn3').on('dblclick', function(){
            $('.txt3').text('더블 클릭 했어 이 수전증자식아!');
        });

        //off(이벤트 종류, 선택자, 핸들러)
        $('.btn3').off('dblclick');
        // $('btn2').off('click', btnClick);
        // $('.btn1').off();

        //이벤트를 강제로 발생

        $('.btn1').trigger('click');
        $('.btn2').click();
    </script>
</body>
</html>
