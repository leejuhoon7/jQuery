<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<!-- id : 내부에서 사용함 name 속성만 똑바로 하면 됨-->
<body>
    <form id="info" action="#" onsubmit="return false">
        <div>
            <label for="id">사원번호</label>
            <input type="number" id="id" name="employee_id">
        </div>
        <div>
            <label for="last_name">성</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div>
            <label for="first_name">이름</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="job_id">직업</label>
            <input type="text" id="job_id" name="job_id">
        </div>
        <button type="submit" id="submit">등록</button>
        <script>
            $('#submit').on('click', function(){
                $.ajax({
                    url : 'http://192.168.0.2:8081/myserver/empInsert',
                    type : 'post',
                    data : $('#info').serialize(),
                    //serialize() -> name1=value&name2=value2&name3=value3...
                    success : function(data){
                        console.log(data);
                    },
                    error : function(reject){
                        console.log(reject);
                    }
                })
            });
        </script>
    </form>
</body>

</html>
