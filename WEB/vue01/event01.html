<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- v-on 디렉티브 : 이벤트 등록하는 디렉티브,
        Vue 인스턴스 안에 등록된 methods에 정의한 함수만 핸들러로 사용 가능 -->
    <button onclick="alert('체크')">체크</button>
    <div id="app">
    <p>{{ count }}</p>
    <button v-on:click="countUp" onclick="message()">누르면 아이큐 내려감</button><br><br>
    <button v-on:click="oneClick" v-bind:disabled="isClick">only one click</button>
    <hr>
    <label>증가 숫자 : <input v-model.number="myNum" type="number"></label>
    <button v-on:click="countUp2(myNum)">{{myNum}}씩 증가</button>
    
    </div>


    <script>
        new Vue({
            el : '#app',
            data : {
                count : 0,
                isClick : false,
                myNum : 0
            },
            methods : {
                countUp : function(){
                    this.count--;
                },
                oneClick : function(){
                    this.isClick = true;
                },
                countUp2 : function(num){
                    this.count += num;
                }
            }
        })

        // function message(){
        //     alert('지능 감소');
        // }
    </script>
    <a id ="btn" href="https://www.naver.com" 
        v-on:click="warn('Form cannot be submitted yet', $event)">
        Submit
    </a>

    <script>
        new Vue({
            el : '#btn',
            methods : {
                warn : function(message, event){
                    if(event){
                        console.log(event.target);
                        console.log(event.currentTarget);
                        console.log(event);

                        event.preventDefault();
                    }
                    alert(message);
                }
            }
        })
    </script>
    <div id="app2" v-bind:class="style">
        <form action="http://www.naver.com"
            :class="style"
            @click="printMessage('form 태그 선택')"
            v-on:submit.prevent>
            <div v-bind:class="style"
                v-on:click.stop="printmessage('div 태그 선택')"
                <p v-bind:class="style"
                    @click.self.once="printMessage('p태그 선택')"
                    <a v-bind:class="style"
                        href="http:www.google.com"
                        v-on:click.prevent="printmessage('a 태그 선택')">
                    </a>
                    {{ message }}
        </form>
    </div>

    <script>
        // 이벤트 수식어 -> on 디렉티브에 연결되는 이벤트 동작을 제어
        // .stop : 이벤트 버블링(이벤트 전파)를 차단
        // .prevent : 기본 이벤트 핸들러를 중지
        // .capture : 이벤트 캡처링 중단
        // .self : Event 객체의 target == currentTarget인 경우만 이벤트 핸들러 동작
        // .once : 최대 한번만 동작
        // .passive : wheel 이벤트 동작 시 실제 화면에서 스크롤된 것과 로직을 분리
       
        new Vue({
            el : '#app2',
            data : {
                style : 'tag',
                message : ''
            },
            methods : {
                printmessage : function(message){
                    this.message = message;
                    alert(message);
                },
                changeMessage : function(event){
                    if(event){
                        console.log(event.target); // 최초로 이벤트가 발생한 대상
                        console.log(event.currentTarget); // 현재 이벤트관련 핸들러를 실행하는 대상
                        this.message = '이벤트 실행 target' + event.target;

                    }
                }
            }
        })
    
    </script>

</body>
</html>
