<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  
  <style>
    .blue-underline {
      text-decoration-line: underline;
      text-decoration-color: blue;
    }

    .dark {
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="app">
    <p><a v-bind:href ="myURL" target="_blank">네이버로 연결</a></p>
    <p><img v-bind:src="fileName" v-bind:style="styleObject">이미지 표시</img></p>
    <p v-bind:align="textleft">텍스트를 왼쪽 정렬</p>
    <p v-bind:align="textright">텍스트를 오른쪽 정렬</p>
    <p v-bind:align="textcenter">텍스트를 가운데 정렬</p>
    <p v-bind:style="{color:textcolor}">인라인 스타일로 글자색을 빨간색으로</p>
    <p v-bind:style="{fontSize : textsize}">인라인 스타일로 글자크기를 150% 크게 빨간색으로</p>
    <p v-bind:style="{fontSize : textsize, color : textcolor, backgroundColor : backcolor}">인라인 스타일로 글자크기를 150% 크게 빨간색으로 배경은 노란색으로</p>
    <p v-bind:class="lineClass">blue-underline(파란색 밑줄) class 지정</p>
    <p v-bind:class="[lineClass,darkClass]">blue-underline(파란색 밑줄), dark(배경은 검은색으로) class 지정</p>
  </div>
</body>
</html>

<script>
  
  new Vue({
    el : '#app',
    data : {
      myURL : 'https://www.naver.com',
      fileName : '불청객.jpg',
      styleObject : {
        width : '20%',
        border : '1px solid black'
    },
      textleft : 'left',
      textright : 'right',
      textcenter : 'center',
      textcolor : 'red',
      textsize : '150%',
      backcolor : 'yellow',
      lineClass : 'blue-underline',
      darkClass : 'dark'
    }
  })
</script>
